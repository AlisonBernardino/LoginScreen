<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=devicce-width, initial-scale=1.0" />
    <title>Login form [HTML5 + CSS3]</title>
    <link rel="stylesheet" href="./assets/cSS/pageStyles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapperArea">
      <form action="">
        <h2>Login</h2>
        <div class="inputBoxArea">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="inputBoxArea">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="passwordRecoveryArea">
          <a href="#">Forgot password?</a>
          <label> <input type="checkbox" /> Remember me</label>
        </div>

        <button type="submit" class="loginButton">Login</button>

        <div class="registerLinkArea">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
